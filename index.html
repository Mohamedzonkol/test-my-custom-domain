<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <br />
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperation('+')">+</button>
      <br />
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperation('-')">-</button>
      <br />
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperation('*')">*</button>
      <br />
      <button onclick="appendNumber('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="setOperation('/')">/</button>
      <br />
      <button onclick="appendNumber('(')">(</button>
      <button onclick="appendNumber(')')">)</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="toggleScientific()">Sci</button>
      <br />
      <div id="scientific-buttons" style="display: none">
        <button onclick="appendNumber('sin(')">sin</button>
        <button onclick="appendNumber('cos(')">cos</button>
        <button onclick="appendNumber('tan(')">tan</button>
        <button onclick="appendNumber('log(')">log</button>
        <button onclick="appendNumber('exp(')">exp</button>
      </div>
      <br />
      <button onclick="storeMemory()">M+</button>
      <button onclick="recallMemory()">MR</button>
      <button onclick="clearMemory()">MC</button>
      <br />
      <button onclick="showHistory()">History</button>
    </div>
    <div id="history" style="display: none">
      <h2>Calculation History</h2>
      <ul id="history-list"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </div>
    <script src="scribt.js"></script>
  </body>
</html>
